<!DOCTYPEhtml>
    <html>

    <head>
        <metacharset="utf-8">
            <metaname="viewport"content="width=device-width">
                <title>nested loop</title>
    </head>

    <body>
        <h2>javascript for loop</h2>

        <script type="text/javascript">
           for(var i = 1; i <= 5; i++)
           {
        var line = "";
           for(var j = 1; j <= i ; j++)
           {
           line += j;
        }
           console.log(line);
                       
           }
                  </script>
    </body>

    </html>
