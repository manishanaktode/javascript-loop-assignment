<!DOCTYPEhtml>
    <html>

    <head>
        <metacharset="utf-8">
            <metaname="viewport"content="width=device-width">
                <title>Do while</title>
    </head>

    <body>
        <h2>JavaScript Do While Loop</h2>
        <script>
        let str = "";
        let i = 0;
         do { str += "<br>The number is " + i; i++; } 
         while (i < 5); 
         document.write(str);
         </script>
    </body>

    </html>
